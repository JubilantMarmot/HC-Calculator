<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap download -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- my own style -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" id="display" class="form-control" disabled>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">*</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">.</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary btn-block" onclick="calculate()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
</body>
</html>
